{% extends "base/main.html" %}

{% block title %}Register{% endblock title %}

{% block content %}

<div class="header-bar">
    <h2>Register</h2>
</div>
<div class="card-body">
<form method = 'post'>
    {% csrf_token %}

    {% for field in form %}
    <label> {{ field.label }} </label>
    {{ field }}
    <p style="color: #cf4949;"> 
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        
    </p>
    {% endfor %}

    <input class="button" style="margin-top: 10px;" type = "submit" value = "Register">
</form>
<p>Already have an account?<a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
